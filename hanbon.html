<html> 
    <head>
        <link rel="stylesheet" href="./hanbon.css">
        <title>HANBON</title>
    </head>
    <body style="background-color: rgba(63, 58, 58, 0.1)">
        <h1>HANBON</h1>
        <div class ="box-title"></div>
        <div class ="box-top"></div>
        <div class= "container-Translate">
            <h5>한글 입력</h5>
            <div class = "textareaModule">
                <textarea id = "koreanText" class = "content" name = "k_content"></textarea>
                <button class ="txtbutton" id = "Translate" onclick="OnTranslate()">번역(ぼんよく)</button>
                <button class = "DeleteButton" id ="koreanDelete" onclick="OnDeleteKorean()">X</button>
            </div>
        </div>
        <div class= "container-Copy">
            <h5>일본어 결과</h5>
                <div class ="textareaModule">
                <textarea id = "JapaneseText" class = "content" name = "j_content" readonly></textarea> 
                <button class ="txtbutton" id = "Copy" onclick="OnCopy()">복사하기(ぼくさはぎ)&구글 번역기 이동</button>     
                <button class = "DeleteButton" id ="japanseDelete" onclick="OnDeleteJapanse()">X</button>  
            </div>
        </div> 
        <div class="explaenText"></div>

        <div class ="box-botton"></div>
        </body>
    <script src = "hanbon.js"></script>
</html>
